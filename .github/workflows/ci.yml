name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  foundry-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Cache lib
        uses: actions/cache@v4
        with:
          path: lib
          key: lib-${{ hashFiles('foundry.toml') }}
          restore-keys: |
            lib-

      - name: Clean broken vendor dirs
        run: |
          test -d lib/openzeppelin-contracts/.git || rm -rf lib/openzeppelin-contracts || true
          test -d lib/openzeppelin-contracts-upgradeable/.git || rm -rf lib/openzeppelin-contracts-upgradeable || true
          test -d lib/forge-std/.git || rm -rf lib/forge-std || true

      - name: Install deps
        run: |
          forge install OpenZeppelin/openzeppelin-contracts@v4.9.3
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable@v4.9.3
          forge install foundry-rs/forge-std

      - name: Build
        run: forge build

      - name: Test
        run: forge test